<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>ATIG Сфера: IG-01</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>

  <script>
    let scene, camera, renderer, sphere, atmosphere, stars;
    let planetIndex = 0;

    const planets = [
      { color: 0x00ffff }, // Земля
      { color: 0xff5533 }, // Марс
      { color: 0xffcc00 }, // Юпитер
      { color: 0x8888ff }, // Андромеда (фантазийная)
      { color: 0xffffff }  // Млечный путь
    ];

    init();
    animate();

    function init() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.z = 3;

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const geometry = new THREE.SphereGeometry(1, 64, 64);
      const material = new THREE.MeshStandardMaterial({ color: planets[planetIndex].color });
      sphere = new THREE.Mesh(geometry, material);
      scene.add(sphere);

      const atmosphereMaterial = new THREE.MeshBasicMaterial({
        color: 0x44ccff,
        transparent: true,
        opacity: 0.15,
        side: THREE.BackSide
      });
      atmosphere = new THREE.Mesh(new THREE.SphereGeometry(1.05, 64, 64), atmosphereMaterial);
      scene.add(atmosphere);

      const light = new THREE.PointLight(0xffffff, 2);
      light.position.set(5, 5, 5);
      scene.add(light);

      stars = generateStars(10000);
      scene.add(stars);

      window.addEventListener('resize', onWindowResize, false);
      window.addEventListener('dblclick', switchPlanet);
    }

    function generateStars(count) {
      const geometry = new THREE.BufferGeometry();
      const positions = [];

      for (let i = 0; i < count; i++) {
        const x = THREE.MathUtils.randFloatSpread(2000);
        const y = THREE.MathUtils.randFloatSpread(2000);
        const z = THREE.MathUtils.randFloatSpread(2000);
        positions.push(x, y, z);
      }

      geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));

      const material = new THREE.PointsMaterial({ color: 0xffffff, size: 0.5 });
      return new THREE.Points(geometry, material);
    }

    function switchPlanet() {
      planetIndex = (planetIndex + 1) % planets.length;
      sphere.material.color.set(planets[planetIndex].color);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      sphere.rotation.y += 0.002;
      atmosphere.rotation.y += 0.0015;
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
