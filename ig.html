<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>ATIG Сфера: IG-01</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #020111 0%, #000000 100%);
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #label {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #00ffff;
      font-family: 'Segoe UI', sans-serif;
      font-size: 1.4em;
      text-shadow: 0 0 8px #00ffff;
    }
  </style>
</head>
<body>
  <div id="label">ATIG Сфера: IG-01</div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.min.js"></script>
  <script>
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    let renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const geometries = [
      new THREE.SphereGeometry(1, 64, 64),            // Earth
      new THREE.IcosahedronGeometry(1, 3),            // Mars
      new THREE.DodecahedronGeometry(1),              // Jupiter
    ];

    let current = 0;
    let material = new THREE.MeshStandardMaterial({ color: 0x00ffff, emissive: 0x002222, metalness: 0.6, roughness: 0.3 });
    let mesh = new THREE.Mesh(geometries[current], material);
    scene.add(mesh);

    let light = new THREE.PointLight(0xffffff, 2, 100);
    light.position.set(5, 5, 5);
    scene.add(light);

    camera.position.z = 3;

    function animate() {
      requestAnimationFrame(animate);
      mesh.rotation.y += 0.003;
      renderer.render(scene, camera);
    }

    animate();

    // Переключение планет при двойном клике
    window.addEventListener("dblclick", () => {
      scene.remove(mesh);
      current = (current + 1) % geometries.length;
      mesh = new THREE.Mesh(geometries[current], material);
      scene.add(mesh);
    });

    // Адаптивность при изменении размера
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
