<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IG — Визуализация Сферы</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: black;
      }
      canvas {
        display: block;
      }
      #label {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 28px;
        font-family: Arial, sans-serif;
        color: #ffffff;
        text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff, 0 0 30px #00f0ff;
      }
    </style>
  </head>
  <body>
    <div id="label">АТИГ Сфера: IG-01</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>
    <script>
      const scene = new THREE.Scene();

      // Камера
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = 3;

      // Рендерер
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Материалы разных планет
      const sphereMaterials = [
        new THREE.MeshStandardMaterial({ color: 0x0055ff, metalness: 0.8, roughness: 0.2, emissive: 0x000066, emissiveIntensity: 0.5 }), // Земля
        new THREE.MeshStandardMaterial({ color: 0xff5533, metalness: 0.7, roughness: 0.3, emissive: 0x220000, emissiveIntensity: 0.4 }), // Марс
        new THREE.MeshStandardMaterial({ color: 0xffff88, metalness: 0.9, roughness: 0.1, emissive: 0x222200, emissiveIntensity: 0.5 }), // Юпитер
        new THREE.MeshStandardMaterial({ color: 0xbb66ff, metalness: 0.6, roughness: 0.4, emissive: 0x330066, emissiveIntensity: 0.6 })  // Андромеда
      ];
      let currentPlanet = 0;

      // Сфера
      const geometry = new THREE.SphereGeometry(1, 64, 64);
      const sphere = new THREE.Mesh(geometry, sphereMaterials[currentPlanet]);
      scene.add(sphere);

      // Свет
      const light = new THREE.PointLight(0xffffff, 1);
      light.position.set(5, 5, 5);
      scene.add(light);

      // Переключение планет по двойному клику
      window.addEventListener("dblclick", () => {
        currentPlanet = (currentPlanet + 1) % sphereMaterials.length;
        sphere.material = sphereMaterials[currentPlanet];
      });

      // Анимация
      function animate() {
        requestAnimationFrame(animate);
        sphere.rotation.y += 0.002;
        sphere.rotation.x += 0.001;
        renderer.render(scene, camera);
      }
      animate();

      // Обработка изменения размера окна
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
